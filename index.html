<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Website</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #1f1f1f;
    color: white;
  }
  .container {
    text-align: center;
    padding: 20px;
  }
  .title {
    font-size: 36px;
    margin-bottom: 20px;
  }
  .names {
    font-size: 24px;
    margin-bottom: 40px;
  }
  .images {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
  }
  .image {
    width: 200px;
    height: 200px;
    background-color: #333;
    margin: 10px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="title">Website Title</div>
  <div class="names">
    <div>Joseph Coker - CpE</div>
    <div>Ryan Harper - EcE</div>
    <div>Colby Stevens - EcE</div>
    <div>Emily Miller - EcE</div>
  </div>
  <div class="images">
    <div class="image"></div>
    <div class="image"></div>
    <div class="image"></div>
    <div class="image"></div>
  </div>
</div>
</body>
</html>
